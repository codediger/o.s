<nav class="pagination">
  <div class="pagination-container">
    <div class="previous">
      {{if .HasPrev}}
      <a href="{{ .Prev.URL }}">Previous</a>
      {{end}}
    </div>
    <div class="next">
      {{if .HasNext}}
      <a href="{{ .Next.URL }}">Next</a>
      {{end}}
    </div>
  </div>
  <span class="count">Page {{ .PageNumber }} of {{.TotalPages}}</span>
</nav>
